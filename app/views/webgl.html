<div class=".col-xs-12 .col-lg-12 .col-md-12 .col-xs-12">
        <div
                ng-track-ball
                id="webglContainer"
                width="width"
                height="height"
                fillcontainer="fillcontainer"
                scale="scale"
                material-type="materialType"
        ></div>
</div>
<div class=".col-xs-12 .col-lg-12 .col-md-12 .col-xs-12">
    <div class="four columns add-bottom">
        <label for="scale">Scale Object</label>
        <input type="range" id="scale" name="scale" min="0.1" max="1.2" step="0.1" ng-model="scale" class="add-bottom">

        <!--<label for="canvasWidth">Canvas Width</label>-->
        <!--<input type="text" id="canvasWidth" ng-model="canvasWidth" ng-disabled="dofillcontainer">-->

        <!--<label for="canvasHeight">Canvas Height</label>-->
        <!--<input type="text" id="canvasHeight" ng-model="canvasHeight" ng-disabled="dofillcontainer">-->

        <label for="materialsList">Material Type</label>
        <select id="materialsList" ng-model="materialType">
            <option value="lambert">Lambert</option>
            <option value="phong">Phong</option>
            <option value="wireframe">Wire Frame</option>
        </select>
        <label for="dofillcontainer">
            <input type="checkbox" id="dofillcontainer" ng-model="dofillcontainer"/>
            <span>Responsive Canvas</span>
        </label>
    </div>
</div>
